# Datasource
#spring.datasource.url=jdbc:h2:file:./backend/data/main_db
spring.datasource.url=jdbc:h2:mem:main_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=theanh2906
spring.datasource.password=theanh2906
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.sql.init.mode=embedded
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.show-sql=false
# JWT
app.jwtSecret=appSecretKey
app.jwtExpiration=600
# API doc
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operations-sorter=method
