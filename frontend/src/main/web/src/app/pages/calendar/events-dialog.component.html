<h1>Event Dialog</h1>
<div
  mat-dialog-content
  style="width: 100%; height: 75%; margin: auto; padding: 0"
>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Event Title</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>
  <div class="color-picker">
    <mat-label style="color: var(--primary-color)">Event Color</mat-label>
    <p-colorPicker
      [(ngModel)]="data.backgroundColor"
      format="rgb"
      [inline]="true"
      class="picker"
      style="margin: auto"
    ></p-colorPicker>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Submit</button>
</div>
