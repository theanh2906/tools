<div class="admin">
  <h1>Candidate List</h1>
  <table>
    <tr>
      <th>Id</th>
      <th>Last login</th>
    </tr>
    <tr *ngFor="let candidate of socket.candidates">
      <td>{{ candidate.name }}</td>
      <td>{{ candidate.lastLogin }}</td>
    </tr>
  </table>
</div>
<mat-form-field>
  <mat-label>Name</mat-label>
  <input
    [(ngModel)]="currentUser"
    [disabled]="true"
    matInput
    placeholder="Type your name"
    type="text"
  />
</mat-form-field>
